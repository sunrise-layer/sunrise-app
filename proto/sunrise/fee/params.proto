syntax = "proto3";
package sunrise.fee;

import "gogoproto/gogo.proto";

option go_package = "github.com/sunriselayer/sunrise/x/fee/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.equal) = true;

  string fee_denom = 1;
  string burn_ratio = 2;
  repeated string bypass_denoms = 3;
}
