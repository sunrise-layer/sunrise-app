syntax = "proto3";
package sunrise.vmint;

import "gogoproto/gogo.proto";
import "sunrise/vmint/params.proto";

option go_package = "github.com/sunriselayer/sunrise/x/vmint/types";

// GenesisState defines the vmint module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false
  ];
}
