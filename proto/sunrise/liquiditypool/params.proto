syntax = "proto3";
package sunrise.liquiditypool;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/sunriselayer/sunrise/x/liquiditypool/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.equal) = true;

  // For reservation, not used yet
  string withdraw_fee_rate = 1 [(cosmos_proto.scalar) = "cosmos.Dec"];
  // For reservation, not used yet
  string swap_treasury_tax_rate = 2 [(cosmos_proto.scalar) = "cosmos.Dec"];
}
